<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Box Images</title>
  <style>
    .box {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 10px;
      margin-top: 50px;
      /* 提供上方间距以便观察效果 */
    }

    .box img {
      width: 200px;
      /* 设置图片宽度 */
      transform: rotate(16deg);
      transform-origin: left center;
      /* 调整旋转基点为左侧中心 */
    }
  </style>
</head>

<body>
  <div class="box">
    <img src="https://media.themoviedb.org/t/p/original/imKSymKBK7o73sajciEmndJoVkR.jpg" alt="Image 1">
    <img src="https://media.themoviedb.org/t/p/original/imKSymKBK7o73sajciEmndJoVkR.jpg" alt="Image 2">
    <img src="https://media.themoviedb.org/t/p/original/imKSymKBK7o73sajciEmndJoVkR.jpg" alt="Image 3">
  </div>
</body>

</html>
